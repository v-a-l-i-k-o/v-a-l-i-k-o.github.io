<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LeEco</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/libs/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <p class="warning">Переверните телефон!</p>
    <section class="banner clearfix">
      <div class="tail-bar clearfix">
        <div class="tail">
          <div class="rope"></div>
          <div class="ring"></div>
        </div>
      </div>
      <div class="content">
        <div class="logo">
          <img src="img/logo.png" alt="LeEco">
        </div>
        <h1 class="title__1">Le 2</h1>
        <ul class="params">
          <li>Процессор Qualcomm Snapdragon 652</li>
          <li>Две 4G сим-карты</li>
          <li>Быстрая зарядка</li>
        </ul>
        <span class="price-down on">Потяни кольцо вниз:<br/>попробуй снизить<br/>цены на наши<br/>телефоны</span>
        <span class="price-dec price-dec__1 off">-2000 руб</span>
        <span class="price-dec price-dec__2 off">-5000 руб</span>
        <div class="phone-Le2"></div>
      </div>
      <div class="total-price">10002 <i>руб.</i></div>
      <span class="note">с учетом Подарочного<br/>Сертификата на 5000 руб.</span>
      <button class="btn btn__order">Заказать сейчас!</button>
      <div class="planet"></div>
    </section>
<!-- scripts -->
    <script src="js/plugins.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
