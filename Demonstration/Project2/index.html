<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plugin callback</title>
    <link rel="shortcut icon" href="#">
    <!-- <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/libs/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div class="sb-callback">
      <div class="sb-wrapper-links">
        <a href="#" class="sb-btn sb-btn-major">
          <img src="img/icons/i-phone__big.png" alt="phone">
          <a href="#message" class="sb-btn sb-btn-minor sb-btn-minor__top" data-toggle="tab">
            <img src="img/icons/i-message__sm.png" alt="message">
          </a>
          <a href="#chat" class="sb-btn sb-btn-minor sb-btn-minor__top-left" data-toggle="tab">
            <img src="img/icons/i-chat__sm.png" alt="chat">
          </a>
          <a href="#phone" class="sb-btn sb-btn-minor sb-btn-minor__left" data-toggle="tab">
            <img src="img/icons/i-phone__sm.png" alt="phone">
          </a>
        </a>
      </div>
    </div>

    <div class="sb-panel from-right">
      <div class="sb-panel-container">
        <a href="#" class="sb-panel-close"></a>
        <a href="#" class="sb-panel-hide"></a>
        <div class="sb-panel-content">
          <ul class="sb-panel-tabs" role="tablist">
            <li class="sb-panel-tab" role="presentation">
              <a href="#phone" data-toggle="tab">
                <img src="img/icons/i-phone__gray.png" alt="phone">
              </a>
              <span>Звонок</span>
            </li>
            <li class="sb-panel-tab" role="presentation">
              <a href="#chat" data-toggle="tab">
                <img src="img/icons/i-chat__gray.png" alt="chat">
              </a>
              <span>Чат</span>
            </li>
            <li class="active sb-panel-tab" role="presentation">
              <a href="#message" data-toggle="tab">
                <img src="img/icons/i-message__gray.png" alt="message">
              </a>
              <span>Письмо</span>
            </li>
          </ul>
          <div class="sb-panel-tab-content">
            <div role="tabpanel" class="sb-panel-tab-pane fade" id="phone">
              <form class="sb-form sb-form__call">
                <p class="sb-form-caption in">Мы перезвоним вам за 12 сек. Засекайте!</p>
                <p class="sb-form-caption">Выберите удобное время звонка</p>
                <div class="sb-form-group sb-form-group__date">
                  <input type="text" class="sb-form-control" id="sb-date" placeholder="">
                  <input type="text" class="sb-form-control" id="sb-time" placeholder="">
                </div>
                <div class="sb-form-group">
                  <input type="text" class="sb-form-control" id="sb-phone" placeholder="">
                </div>
                <button type="submit" class="sb-form-btn sb-form-btn-wait">Жду звонка!</button>
                <div class="sb-countdown" id="sb-countdown">
                  <div class="sb-countdown_body">
                    <div class="sb-digit sb-digit_mins">
                      <span class="sb-digit_item">0</span>
                      <span class="sb-digit_item">0</span>:
                    </div>
                    <div class="sb-digit sb-digit_secs">
                      <span class="sb-digit_item">1</span>
                      <span class="sb-digit_item">2</span>:
                    </div>
                    <div class="sb-digit sb-digit_ms">
                      <span class="sb-digit_item">0</span>
                      <span class="sb-digit_item">0</span>
                    </div>
                  </div>
                </div>
                <a href="#" class="sb-chose-time">Выбрать удобное время звонка</a>
              </form>
            </div>
            <div role="tabpanel" class="sb-panel-tab-pane fade" id="chat">
              <div class="sb-avatar">
                <div class="sb-hello">-Здравствуйте,</div>
              </div>
              <p class="sb-chat">Вы можете начать разговор с врачом по чату.<br/>Нажмите кнопку.</p>
              <button type="submit" class="sb-form-btn sb-form-btn-chat">Начать разговор</button>
            </div>
            <div role="tabpanel" class="sb-panel-tab-pane active fade in" id="message">
              <form class="sb-form sb-form__message">
                <p class="sb-form-caption">- Сделаем все,<span class="small">Чтобы вы получили ответ в течении 60 мин. Пишите!</span></p>
                <div class="sb-form-group">
                  <textarea class="sb-form-control" placeholder="Напишите вопрос"></textarea>
                </div>
                <div class="sb-form-group">
                  <input type="email" class="sb-form-control" id="sb-email" placeholder="Ваш E-mail (для ответа)" required>
                </div>
                <div class="sb-form-group">
                  <input type="text" class="sb-form-control" id="sb-tel" placeholder="Ваш телефон(по желанию)">
                </div>
                <button type="submit" class="sb-form-btn sb-form-btn-send">Отправить</button>
              </form>
            </div>
          </div>
          <div class="sb-panel-logo"></div>
        </div>
      </div>
    </div>
<!-- scripts -->
    <script src="js/libs/jquery.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/plugins.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
